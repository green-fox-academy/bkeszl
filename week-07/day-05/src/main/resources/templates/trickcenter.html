<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Not teveclub trickcenter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <ul>
        <li><a th:href="'/info?name=' + ${fox.getName()}">Information</a></li>
        <li><a th:href="'/nutritionstore?name=' + ${fox.getName()}">Nutrition Center</a></li>
        <li><a th:href="'/trickcenter?name=' + ${fox.getName()}">Trick Center</a></li>
    </ul>
    <form action="/trickcenter" method="post">
        <label for="trick-dropdown">Tricks: </label>
        <select name="trick" id="trick-dropdown">
            <option th:if="${fox.getTricks().contains(trick) == false}" th:each="trick : ${tricks}" th:value="${trick}"
                    th:text="${trick}">

            </option>
        </select>
        <input type="hidden" name="name" th:value="${fox.getName()}"/>
        <input type="submit" value="Learn">
    </form>
</div>
</body>
</html>
