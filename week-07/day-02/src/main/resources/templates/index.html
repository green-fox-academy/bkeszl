<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<table>
    <tr>
        <th>Index</th>
        <th>King status</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Holder type</th>
    </tr>
    <tr th:each="account : ${accounts}" th:style="${account.getIsKing()} ? 'font-size: 35px;' : 'color: #ffa500'">
        <td th:text="${accountStat.index}"></td>
        <td th:utext="${account.getIsKing()} ? ${crown} : 'NO'"></td>
        <td th:text="${account.getName()}"></td>
        <td th:text="${account.getBalance() + '.00 Zebra'}"></td>
        <td th:text="${account.getAnimalType()}"></td>
    </tr>
</table>
</body>
<script src="https://kit.fontawesome.com/6d6a7c1905.js" crossorigin="anonymous"></script>
</html>
