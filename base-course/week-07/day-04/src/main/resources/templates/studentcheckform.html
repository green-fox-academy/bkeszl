<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add student to GFA</title>
</head>

</div>
<a href="/gfa">Main page</a>
</body>
</html>
