<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
<table>
    <tr>
        <th>Index</th>
        <th>King status</th>
        <th>Alignment</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Holder type</th>
    </tr>
    <tr th:each="account : ${accounts}" th:style="${account.getIsKing()} ? 'font-weight: 600;' : 'color: #ffa500'">
        <td th:text="${accountStat.index}"></td>
        <td th:utext="${account.getIsKing()} ? ${crown} : 'NO'"></td>
        <td >
            <span th:if= "${account.getAlignment() == 'Good One'}" >Good One</span>
            <span th:if= "${account.getAlignment() == 'Bad One'}" >Bad One</span>
        </td>
        <td th:text="${account.getName()}"></td>
        <td th:text="${account.getBalance() + '.00 Zebra'}"></td>
        <td th:text="${account.getAnimalType()}"></td>
    </tr>
</table>
    <form action="/increment" method="post">
        <select name="name" id="account-select">
            <option th:each="account : ${accounts}" th:value="${account.getName()}" th:text="${account.getName()}"></option>
            <input type="submit" value="Increment account">
        </select>
    </form>
    <form action="/addacount" method="post">
        <input type="text" name="name">
        <input type="number" name="balance">
        <input type="text" name="animalType">
        <input type="checkbox" name="isKing">
        <input type="text" name="alignment">
        <input type="submit" value="Add account">
    </form>
</div>
</body>
<script src="https://kit.fontawesome.com/6d6a7c1905.js" crossorigin="anonymous"></script>
</html>
