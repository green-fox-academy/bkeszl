<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/todo/add">Add new todo</a>
<h1>Todos for today:</h1>
<table>
    <thead>
    <th>ID</th>
    <th>Title</th>
    <th>Urgent</th>
    <th>Done</th>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}" th:if="${todo.isDone() != isActive}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td><a th:href="'/todo/' + ${todo.getId()} + '/delete'">delete</a></td>
        <td><a th:href="'/todo/' + ${todo.getId()} + '/edit'">Edit</a></td>
    </tr>
    </tbody>
</table>


<ul>
    <li th:each="todo : ${todos}" th:text="${todo.getTitle()}"></li>
</ul>
</body>
</html>
