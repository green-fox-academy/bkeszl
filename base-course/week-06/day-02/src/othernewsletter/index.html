<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <form action="https://newsletter-ws.herokuapp.com/register" method="post">
        <h1>Sign up</h1>
        <input type="text" placeholder="Username" name="name" required>
        <input type="email" placeholder="E-mail" name="email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="passwordConfirmation" placeholder="Retype password" required>
        <input type="submit" value="SIGN ME UP">
    </form>
    <div class="roundThing">
        <div class="textInRoundThing">OR</div>
    </div>
    <div class="button-container">
        <button id="facebook-button">Log in with facebook</button>
        <button id="twitter-button">Log in with Twitter</button>
        <button id="googlePlus-button">Log in with Google+</button>
    </div>
</div>
</body>
</html>
