<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Month</th>
            <th>Sales</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>January</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>March</td>
            <td>85000</td>
        </tr>
        <tr>
            <td>April</td>
            <td>56000</td>
        </tr>
        <tr>
            <td>May</td>
            <td>98000</td>
        </tr>
    </tbody>
</table>
</body>
<script>
    $('* table tr td:last-child').each(function () {
        var item = $(this).text();
        var num = Number(item).toLocaleString('en');

        if (Number(item) < 0) {
            num = num.replace('-','');
            $(this).addClass('negMoney');
        }else{
            $(this).addClass('enMoney');
        }

        $(this).text(num);
    });
</script>
</html>
